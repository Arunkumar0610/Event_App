 <header>
 <nav class="navbar navbar-expand-lg .navbar-dark " style="background-image:linear-gradient( 
 to left, #ea00ff, #000c0a); padding: 10px 0;">
    <div class="container-fluid">
      
      <a  style="color: white;" routerLink="/"><img src=".\assets\logo2.png" alt="logo" height=50px;></a>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" ></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" routerLink="/home"><fa-icon [icon]="faHome" size="sm"> </fa-icon> &nbsp;Home</a>
          </li>
          <li *ngIf="!islogin" class="nav-item">
            <a class="nav-link" routerLink="/login"><fa-icon [icon]="faSignIn" size="sm"> </fa-icon> &nbsp;Login</a>
          </li>
          <li *ngIf="!islogin"class="nav-item">
            <a class="nav-link" routerLink="/signup"><fa-icon [icon]="faUserPlus" size="sm"> </fa-icon> &nbsp;Signup</a>
          </li>
          <li *ngIf="islogin" class="nav-item">
            <a class="nav-link" routerLink="/events"><fa-icon [icon]="faCalendar" size="sm"> </fa-icon> &nbsp;Events</a>
          </li>
          <li *ngIf="islogin"class="nav-item">
            <a class="nav-link" routerLink="/wishlist"><fa-icon [icon]="faHeart" size="sm"> </fa-icon> &nbsp;Wishlist</a>
          </li>
          <li *ngIf="islogin"class="nav-item">
            <strong style="color:white" id="username" ><fa-icon [icon]="faUserCircle" size="sm">
               </fa-icon> {{userName}}</strong>
          </li>
          <li *ngIf="islogin"class="nav-item">
          <a  class="nav-link"  id="logout" (click)="Logout()">
            &nbsp;Logout&nbsp; &nbsp;<fa-icon [icon]="faSignOut" size="sm"> </fa-icon> </a></li>
        </ul>
       
      </div>
    </div>
  </nav> 
</header> 
<div id="message">
  <div *ngIf="success" class="alert alert-info alert-dismissible fade show " >
      <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="closesuccess()"  aria-label="alert" ></button> 
     <h3>Confirm</h3>
     <hr>
      Do you want to logout? <br><button type="button"  id="tick" class="btn btn outline-success" data-bs-dismiss="alert" (click)="confirmlogout()"  aria-label="alert" >
        <i class="fa fa-check-circle fa-lg" aria-hidden="true"></i>
       Confirm</button>
      <button type="button" id="tick"  class="btn btn outline-danger" data-bs-dismiss="alert" (click)="closesuccess()"  aria-label="alert" >
        <i class="fa fa-times-circle fa-lg" aria-hidden="true"></i> Cancel
      </button>
 </div>
 </div>
 <div id="message1">
 <div *ngIf="confirmation" class="alert alert-success alert-dismissible fade show " >
  <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="closeconfirmation()"  aria-label="alert" ></button>
  <i class="fa fa-check-circle fa-lg" aria-hidden="true"></i> &nbsp; Logout successful
</div>

 </div>
