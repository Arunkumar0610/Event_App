<div class="container-fluid ">
    <div class="row ">       
    <div class="card col-12 col-lg-6" id="card_image">
     <img class="card-img" src=".\assets\loginimg.jpg" alt="Image Coming Soon..."/>
    </div>
    <div class="card col-12 col-lg-6 " id="login-card">
        <div class="card-body">
            <h1 class="text2">Welcome</h1>
            <h1 class="text3" >Login</h1>
            <form [formGroup]="form"  (ngSubmit)="Login()" novalidate>
                <div class="form-group">
                    <div class="row">
                    <div class="col-12 col-md-4 col-lg-2" >
                    <label   for="username">Username:</label>
                    </div>
                    <div class="col-12 col-md-8 col-lg-10" >
                    <input class="form-control" [class.is-invalid]="username?.invalid" id="username" placeholder="Username" type="text" formControlName="username" required>
                    <div *ngIf="username?.invalid && (username?.touched ||username?.dirty)">
                        <small class="text-danger" *ngIf="username?.errors?.['required']">Username is required</small>
                    </div><br>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-12 col-md-4 col-lg-2" >
                    <label for="password">Password:</label>
                    </div>
                    <div class="col-12 col-md-8 col-lg-10" >
                    <input class="form-control" [class.is-invalid]="password?.invalid" id="password" placeholder="Password" type="password" formControlName="password" required>
                    <div *ngIf="password?.invalid && (password?.touched ||password?.dirty)">
                        <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                        <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be 8 characters</small>
                        <small class="text-danger" *ngIf="password?.errors?.['maxlength']">Password must be lessthan 15 characters</small>
                    </div>
                    </div>
                    </div>
                    <div class="row" style=" margin-top: 2%;">
                        <button class="btn btn-dark col-12" style="background-color:#aa2ab6; border-color:#aa2ab6 ; width:50%; position: relative; left:32%;" type="submit" [disabled]="!form.valid">Login</button>
                        <p class="col-12" style=" margin-top: 2%;" >New around here ? &nbsp;<a class="link" style="color:#aa2ab6; border-color:#aa2ab6 ; " [routerLink]="['/signup']">Signup here</a></p>
                    </div>                   
                </div>
            </form>
        </div>
    </div>
    </div>
